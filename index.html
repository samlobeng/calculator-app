<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
  
</head>
<body>

  <div class="calculator">
    <div class="header d-flex justify-content-between align-items-center text-white mb-4">
      <h6 class="fs-4 fw-bolder h6">calc</h6>
      <div class="theme d-flex gap-5 justify-content-center align-items-center">
        <h6 class="text-theme fw-bolder h6">THEME</h6>
        <div class="nums">
          <div class="d-flex justify-content-around">
          <span class="span">1</span>
          <span class="span">2</span>
          <span class="span">3</span>
        </div>
          <div class="toggler d-block rounded-5 p-1">
            <div class="ball w-25 rounded-circle"></div>
          </div>
        </div>
      </div>

    </div>
    <input type="text" name="display" id="display" readonly />
    <div class="buttons rounded-3 mt-4">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="del text-white">DEL</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="plus">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="sub">-</button>
      <button class="dot">.</button>
      <button class="number">0</button>
      <button class="division">/</button>
      <button class="mult">*</button>
      <button class="clear text-white text-uppercase">reset</button>
      <button class="equal">=</button>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
